modules:
  jira:issuePanel:
    - key: buttons-hello-world-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: buttons
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
     

  jira:adminPage:
    - key: admin-panel
      resource: admin
      resolver:
        function: resolver
      render: native
      title: Admin Panel
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: admin
    path: src/frontend/admin.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/b398905c-c99d-4f74-8a0a-b859941297ae
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - read:jira-user
    - write:jira-work
